<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen con filtro</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    .image-container:hover img {
      filter: grayscale(100%);
    }
    .image-container img {
      display: block;
      max-width: 100%;
      height: auto;
      transition: filter 0.3s ease;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .image-container:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="gamer-computer-in-cyber-cafe-illuminated.webp" alt="DescripciÃ³n de la imagen">
</div>

</body>
</html>
