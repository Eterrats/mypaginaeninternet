<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Documento HTML con Estilos</title>
    <style>
        :root {
            --color-destacado: #ff5733; /* Define la variable para el color */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: var(--color-destacado); 
        }

        p {
            color: #333;
            line-height: 1.6;
        }

        a {
            color: var(--color-destacado); 
            text-decoration: none;
            border-bottom: 1px solid var(--color-destacado); 
        }

    </style>
</head>
<body>
    <h1>Título Destacado</h1>
    <p>Este es un párrafo que contiene algunos <a href="#">hipervínculos</a>. Puedes hacer clic en ellos para ir a otras páginas web.</p>
    <p>También puedes <a href="#">navegar</a> por diferentes secciones de este documento.</p>
</body>
</html>
