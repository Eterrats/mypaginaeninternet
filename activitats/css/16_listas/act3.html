<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú de navegación con cambio de estado y fondo azul</title>
<style>
    .contenedor {
        background-color: blue; 
        padding: 10px 20px; 
        margin-bottom: 5px;
        border-radius: 5px;
        border: 2px solid navy; 
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .enlace {
        color: white; 
        text-decoration: none; 
        transition: color 0.3s; 
    }

    .enlace:hover {
        color: yellow; 
    }
</style>
</head>
<body>
    <div class="contenedor">
        <a href="#" class="enlace">Productos</a>
    </div>
    <div class="contenedor">
        <a href="#" class="enlace">Carrito</a>
    </div>
    <div class="contenedor">
        <a href="#" class="enlace">Perfil</a>
    </div>
</body>
</html>
