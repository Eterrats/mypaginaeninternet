<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi tabla</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      white-space: nowrap;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .table-container {
      overflow-x: auto;
    }
  </style>
</head>
<body>

<div class="table-container">
  <table>
    <caption>Mi tabla</caption>
    <thead>
        <tr>
            <th>Título 1</th>
            <th>Título 2</th>
            <th>Título 3</th>
            <th>Título 4</th>
            <th>Título 5</th>
            <th>Título 6</th>
            <th>Título 7</th>
            <th>Título 8</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Contenido</td>
            <td>Contenido</td>
            <td>Contenido</td>
            <td>Contenido</td>
            <td>Contenido</td>
            <td>Contenido</td>
            <td>Contenido</td>
            <td>Contenido</td>
        </tr>
    </tbody>
  </table>
</div>

</body>
</html>
