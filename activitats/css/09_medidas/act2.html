<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escalera de párrafos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .colored-paragraph {
            background-color: #204fe9;
            padding: 10px;
            margin-top: 10px;
            width: 80%;
        }
        .colored-paragraph:nth-child(1) {
            width: 90%;
        }
        .colored-paragraph:nth-child(2) {
            width: 85%;
        }
        .colored-paragraph:nth-child(3) {
            width: 80%;
        }
        .colored-paragraph:nth-child(4) {
            width: 75%; 
        }
        .colored-paragraph:nth-child(5) {
            width: 70%; 
        }
        .colored-paragraph:nth-child(6) {
            width: 65%;
        }
    </style>
</head>
<body>
    <p class="colored-paragraph">Párrafo 1</p>
    <p class="colored-paragraph">Párrafo 2</p>
    <p class="colored-paragraph">Párrafo 3</p>
    <p class="colored-paragraph">Párrafo 4</p>
    <p class="colored-paragraph">Párrafo 5</p>
    <p class="colored-paragraph">Párrafo 6</p>
</body>
</html>
