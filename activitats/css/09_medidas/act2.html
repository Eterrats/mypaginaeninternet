<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escalera de párrafos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .parrafo {
            margin: 10px 0;
            padding: 10px;
            color: #fff;
        }

        .parrafo:nth-child(odd) {
            background-color: #3498db;
            width: 80%;
        }

        .parrafo:nth-child(even) {
            background-color: #2ecc71;
            width: 60%;
        }
    </style>
</head>
<body>
    <p class="parrafo">Párrafo 1</p>
    <p class="parrafo">Párrafo 2</p>
    <p class="parrafo">Párrafo 3</p>
    <p class="parrafo">Párrafo 4</p>
    <p class="parrafo">Párrafo 5</p>
    <p class="parrafo">Párrafo 6</p>
</body>
</html>
