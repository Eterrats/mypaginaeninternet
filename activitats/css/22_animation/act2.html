<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noria</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .contenedor {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
    }

    .noria {
      width: 200px;
      height: 200px;
      position: relative;
      animation: girar 10s linear infinite;
    }

    .soporte {
      width: 20px;
      height: 80px;
      background-color: #333;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .rueda {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #666;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .barra {
      width: 10px;
      height: 100px;
      background-color: #999;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
    }

    .barra:nth-child(2) {
      transform: translateX(-50%) rotate(45deg);
    }

    .barra:nth-child(3) {
      transform: translateX(-50%) rotate(90deg);
    }

    .barra:nth-child(4) {
      transform: translateX(-50%) rotate(135deg);
    }

    .barra:nth-child(5) {
      transform: translateX(-50%) rotate(180deg);
    }

    .barra:nth-child(6) {
      transform: translateX(-50%) rotate(225deg);
    }

    .barra:nth-child(7) {
      transform: translateX(-50%) rotate(270deg);
    }

    .barra:nth-child(8) {
      transform: translateX(-50%) rotate(315deg);
    }

    @keyframes girar {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

<div class="contenedor">
  <div class="noria">
    <div class="soporte"></div>
    <div class="rueda"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
  </div>
</div>

</body>
</html>
