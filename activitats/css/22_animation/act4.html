<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reloj Analógico</title>
<style>
    #clock {
        width: 200px;
        height: 200px;
        border: 10px solid #333;
        border-radius: 50%;
        position: relative;
        margin: 100px auto;
    }
    .hand {
        position: absolute;
        width: 50%;
        height: 2px;
        background-color: #333;
        top: 50%;
        transform-origin: 100% 50%;
        transform: rotate(90deg);
        transition: all 0.5s cubic-bezier(0.1, 2.7, 0.58, 1);
    }
    #hour-hand {
        width: 40%;
    }
    #minute-hand {
        width: 55%;
    }
    #second-hand {
        background-color: red;
        width: 55%;
    }
</style>
</head>
<body>
<div id="clock">
    <div class="hand" id="hour-hand"></div>
    <div class="hand" id="minute-hand"></div>
    <div class="hand" id="second-hand"></div>
</div>

<script>
function updateClock() {
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();

    var hourHand = document.getElementById("hour-hand");
    var minuteHand = document.getElementById("minute-hand");
    var secondHand = document.getElementById("second-hand");

    var hourDeg = (hours % 12) * 30 + (minutes / 2);
    var minuteDeg = minutes * 6 + (seconds / 10);
    var secondDeg = seconds * 6;

    hourHand.style.transform = `rotate(${hourDeg}deg)`;
    minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
    secondHand.style.transform = `rotate(${secondDeg}deg)`;
}

// Actualiza el reloj cada segundo
setInterval(updateClock, 1000);

// Inicializa el reloj al cargar la página
updateClock();
</script>
</body>
</html>
