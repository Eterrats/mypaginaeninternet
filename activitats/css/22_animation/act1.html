<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eclipse</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .contenedor {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .sol, .luna {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: yellow; /* Sol */
    }

    .luna {
      background-color: gray; /* Luna */
      animation: eclipse 5s infinite; /* Animaci√≥n de eclipse */
    }

    @keyframes eclipse {
      0%, 100% {
        transform: translate(-50%, -50%) scaleX(1);
      }
      50% {
        transform: translate(-50%, -50%) scaleX(0);
      }
    }
  </style>
</head>
<body>

<div class="contenedor">
  <div class="sol"></div>
  <div class="luna"></div>
</div>

</body>
</html>
