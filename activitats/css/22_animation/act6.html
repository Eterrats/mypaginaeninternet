<style>
    .pendulum {
        width: 4px;
        height: 100px;
        background-color: #333;
        position: absolute;
        top: 50px;
        left: 50%;
        transform-origin: 50% 0;
        animation: swing 2s ease-in-out infinite alternate;
    }

    @keyframes swing {
        0% { transform: rotate(10deg); }
        100% { transform: rotate(-10deg); }
    }
</style>
</head>
<body>
<div class="pendulum"></div>
