<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>buscador de smartphones</h1>

    <form action="#" method="get">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" list="marcas">

        <datalist id="marcas">
            <option value="Apple">
            <option value="Xiaomi">
            <option value="Samsung">
            <option value="Huawei">
            <option value="Nokia">
            <option value="Motorola">    
        </datalist>

        <label for="precio">Rango de Precios:</label>
        <select id="precio" name="precio">
            <option value="0-200">0 - 100 euros</option>
            <option value="201-400">100 - 300 euros</option>
            <option value="401-600">300 - 600 euros</option>
            <option value="401-600">600 - 700 euros</option>
            <option value="401-600">700 - 900 euros</option>
        </select>

        <input type="submit" value="Buscar">
    </form>

</body>
</html>
