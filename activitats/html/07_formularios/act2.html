<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra de Altavoces</title>
</head>
<body>

<h2>Compra de Altavoces</h2>

<form action="/realizar-compra" method="post">
    <div>
        <label for="modelo">Modelo:</label>
        <select id="modelo" name="modelo" required>
            <option value="R4">R4</option>
            <option value="R5">R5</option>
            <option value="SR1">SR1</option>
        </select>
    </div>
    <div>
        <label for="potencia">Potencia máxima (entre 50 y 100):</label>
        <input type="number" id="potencia" name="potencia" min="50" max="100" required>
    </div>
    <div>
        <label for="bluetooth">¿Bluetooth?</label>
        <select id="bluetooth" name="bluetooth" required>
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>
    </div>
    <div>
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
    </div>
    <input type="submit" value="Realizar Compra">
</form>

</body>
</html>
