<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }

<body>
    <div class="container">
        <h1>Bienvenido a mi página web</h1>
        <img src="tu_foto.jpg" alt="Tu Foto">
        <p>¡Hola! Soy [Tu Nombre]. Esta es mi página web personal donde comparto un poco sobre mí y mis intereses.</p>
    </div>
</body>
</html>
